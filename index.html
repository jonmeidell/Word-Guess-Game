<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="icon" type="image/png" href="./assets/images/simon-icon.png">

    <title>CastleHangia-man</title>
</head>

<body>
    <div class="row hanging">
        <div id="box" class="col-md-4 container-fluid">
            <form>
                <div>
                    <p id="directions-text">Press any letter to start guessing!</p>
                </div>

                <div>
                    <p id="empty-array"></p>
                </div>

                <div>
                    <p id="wins-text">Wins: </p>
                    <p id="losses-text">Losses: </p>
                    <p id="guesses-left">Guesses left: 10</p>
                    <p id="letters-guessed">Guesses: </p>
                </div>

                <div>
                    <button onclick="newWord()" id="newWord">New word</button>
                </div>

            </form>
        </div>
        <div class="col-md-4">
            <img id="picture" class="col-md-8 container-fluid" src="">
        </div>
       
    </div>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
